        <script>
            $(function(){
             $("#chk_all").on('click',function(){
                if($(this).is(':checked')){
                    $('.chks').prop('checked',true);

                } else {
                    $('.chks').prop('checked',false);
                }
             });



            $('.chks').on('click',function(){
               if($(this).is(':checked')){
                   if($('.chks:checked').length==$('.chks').length){
                     $("#chk_all").prop('checked',true);
                   } else {
                     $("#chk_all").prop('checked',false);
                   }
               } else {
                   $("#chk_all").prop('checked',false);
               }
            });
 });
